name: Bump Version and Tag

on:
  push:
    branches:
      - main
      - features
      - release/*
      - bugfix

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure we have the full history for GitVersion to work

      # Setup .NET because GitVersion relies on .NET Core SDK
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'  # Ensure GitVersion can run

      # Setup GitVersion correctly
      - uses: gittools/actions/gitversion/setup@v0.9
        with:
          versionSpec: '5.1.1'

      # Run GitVersion and capture the semantic version
      - name: Run GitVersion
        id: gitversion
        run: |
          export GITVERSION=$(gitversion /output json /showvariable SemVer)
          echo "GitVersion: $GITVERSION"

      # Authenticate using the Personal Access Token (PAT)
      - name: Set up Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ GITHUB_TOKEN }}@github.com/Sebastine-Atemnkeng/mnmsw-api-spec.git

      # Create and push tag with the semantic version
      - name: Create and push tag
        run: |
          git tag -a "v$GITVERSION" -m "Version $GITVERSION"
          git push origin "v$GITVERSION"
