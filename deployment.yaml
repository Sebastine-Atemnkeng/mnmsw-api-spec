apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  labels:
    app: users
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: sebastine/users:v0.5.0 # Your Flask app image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000 # Ensure this matches your app's port
          resources: # Optional: Specify requests and limits
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  selector:
    app: users
  ports:
    - protocol: TCP
      port: 8000       # Service port exposed
      targetPort: 8000 # This should match the container port (Flask app port)
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: users.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 8000 # Ensure this matches the service port
